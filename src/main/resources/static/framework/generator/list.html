<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/lib/list.css" rel="stylesheet"/>
</head>
<body>
<div id="app">
    <template>
        <mu-appbar style="width: 100%;height:200px">
            <mu-row>
                <mu-col span="12">
                    <mu-text-field label="tableSchema" icon=":iconfont icon-assignment"
                                   v-model="pageData.paras.tableSchema"></mu-text-field>
                    <mu-text-field label="表名" icon=":iconfont icon-assignment"
                                   v-model="pageData.paras.tableName"></mu-text-field>
                    <mu-text-field label="表注释" icon=":iconfont icon-assignment"
                                   v-model="pageData.paras.tableComment"></mu-text-field>
                    <mu-text-field label="版本" icon=":iconfont icon-assignment"
                                   v-model="batsConfig.version"></mu-text-field>
                    <mu-button small color="primary" @click="query" class="myBtn" slot="right">查询</mu-button>
                </mu-col>
            </mu-row>
            <mu-row>
                <mu-col span="12">
                    <mu-text-field label="parentPkg" icon=":iconfont icon-assignment"
                                   v-model="batsConfig.parentPkg"></mu-text-field>
                    <mu-text-field label="makeType" icon=":iconfont icon-assignment" style="width:300px"
                                   v-model="batsConfig.makeType"></mu-text-field>
                    <mu-text-field label="projectPath" icon=":iconfont icon-assignment" style="width:500px"
                                   v-model="batsConfig.projectPath"></mu-text-field>
                </mu-col>
            </mu-row>
        </mu-appbar>
        <mu-paper :z-depth="10">
            <mu-data-table border stripe :loading="temp.loading" :columns="columns" :fit="true" :data="pageData.list" empty="没有数据">
                <template slot-scope="scope">
                    <td class="is-right">{{scope.row.tableSchema}}</td>
                    <td class="is-right">{{scope.row.tableName}}</td>
                    <td class="is-right">{{scope.row.tableComment}}</td>
                    <td class="is-center">
                        <mu-button color="primary" small @click="handleMake(scope.row)"class="myBtn">
                            <mu-icon value=":iconfont icon-shenpi1"></mu-icon>
                        </mu-button>
                        <mu-button color="error" small @click="handleEdit(scope.row)" class="myBtn">
                            <mu-icon value=":iconfont icon-shangpinmingcheng"></mu-icon>
                        </mu-button>
                    </td>
                </template>
            </mu-data-table>
            <mu-pagination :total="pageData.totalRow" :current.sync="pageData.paras.pageNumber"
                           :page-size="pageData.paras.pageSize" @change="query"></mu-pagination>
            </mu-flex>
        </mu-paper>
    </template>
</div>
<script src="/lib/vue.min.js"></script>
<script src="/lib/axios.min.js"></script>
<script src="/lib/muse-ui/muse-ui.js"></script>
<script src="/lib/muse-ui/muse-ui-toast.js"></script>
<script src="/lib/muse-ui/muse-ui-message.js"></script>
<script data-main="list" src="/lib/require/require.js"></script>
</body>
</html>
